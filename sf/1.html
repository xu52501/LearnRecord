    // 1.一个人每次只能走一层楼梯或者两层楼梯，走到80层有多少种方法
    function aaa1(n) {
      if (n === 1) {
        return 1;
      }

      if (n === 2) {
        return 2;
      }

      return aaa1(n - 1) + aaa1(n - 2);
    }

    // 效率更高
    function aaa2(n) {
      let result = [1, 2];

      for (let i = 2; i < n; i++) {
        result.push(result[i - 1] + result[i - 2]);
      }

      return result[n - 1];
    }
